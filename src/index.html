<!doctype html>
<html data-theme="coffee">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link href="output.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="icons8-calculator-480.png">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="card w-96 bg-white shadow-xl p-4">
      <h2 class="text-2xl font-bold mb-4">Kalkulator Sederhana</h2>
      <div id="calculator" class="grid grid-cols-4 gap-3 mb-4">
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-value="+">+</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn" data-value="-">-</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn" data-value="*">*</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value="/">/</button>
        <button class="btn btn-primary" data-value="=">=</button>
        <svg id="delete" xmlns="http://www.w3.org/2000/svg" width="85" height="50" fill="currentColor" class="bi bi-arrow-left-square " viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
        </svg>
      </div>
      <input id="input" type="text" class="input input-bordered w-full mb-4" placeholder="Masukkan perhitungan" readonly>
      <div id="result" class="mt-4 text-lg font-semibold"></div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
